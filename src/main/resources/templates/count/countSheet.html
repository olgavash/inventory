            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Inventory Date</th>
                <th>Count</th>
            </tr>
            <tr th:each="countSheet : ${countSheets}">
                <td th:text="${countSheet.productId}"></td>
                <td th:text="${countSheet.getProduct().name}"></td>
                <td th:text="${countSheet.getInvDate()}"></td>
                <td><input type="text" name="${countSheet.getCount()}"/>
                    <!--TODO how to name NAME in form where we have loop????-->
