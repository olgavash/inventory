<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>



<h1 th:text="${title}">Default Title</h1>

<a href="/addProduct">Add Product</a>
 |
<a href="/countSheet">Update Count Sheet</a>


<p th:unless="${products} and ${products.size()} ">no products :(</p>


<table class="table">

    <tr>
        <th>Item #</th>
        <th>Product
            Class</th>
        <th>Vendor</th>
        <th>Vendor Product Number</th>
        <th>Purchase Unit Measure</th>
        <th>Cost per Purchase U of M</th>


    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productClass.getName()}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.vendor}"></td>
        <td th:text="${product.vendorProductNum}"></td>
        <td th:text="${product.purchaseUnitMeasure}"></td>
        <td th:text="${product.costPerPurchaseUofM}"></td>


    </tr>

</table>

</body>

</html>
