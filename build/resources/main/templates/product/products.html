<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <h1 align="center" th:text="${title}">Products</h1>
</head>
<body>

<a href="/">Home</a>
|
<a href="/addProduct">Add Product</a>
|
<a href="/removeProduct">Remove Product</a>
|
<a href="/countSheet">Update Count Sheet</a>
|
<a href="/allCountSheet">Show Current Inventory</a>


<br/><br/>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Item #</th>
        <th>Product Class</th>
        <th>Product Name</th>
        <th>Vendor</th>
        <th>Vendor Product Number</th>
        <th>Purchase Unit Measure</th>
        <th>Cost per Purchase U of M</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productClass.description}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.vendor}"></td>
        <td th:text="${product.vendorProductNum}"></td>
        <td th:text="${product.purchaseUnitMeasure}"></td>
        <td th:text="${product.costPerPurchaseUofM}"></td>

    </tr>
    </tbody>
</table>

</body>

</html>
